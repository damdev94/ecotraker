<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - 404</title>
  <style>
    body.error-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle at top left, #7581FD, #BAC0FE, #FFFFFF);
    color: #1E2483;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  .navbar {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 20px;
    background: #3EDAB5;
  }

  .navbar .navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
  }

  .error-container {
    max-width: 500px;
    padding: 20px;
    background: rgba(30, 36, 131, 0.9);
    border-radius: 10px;
    color: #fff;
  }

  .error-title {
    font-size: 72px;
    margin: 0;
  }

  .error-message {
    font-size: 24px;
    margin: 10px 0 20px;
  }

  .error-link {
    display: inline-block;
    padding: 10px 20px;
    background: #3EDAB5;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
  }

  .error-link:hover {
    background: #2ca693;
    color: #fff;
  }
  </style>
</head>
<body class="error-page">
  <nav class="navbar">
    <%= link_to "EcoTracker", root_path, class: 'navbar-brand' %>
  </nav>
  <div class="error-container">
    <h1 class="error-title">404</h1>
    <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    <%= link_to "Go Back Home", root_path, class: 'error-link' %>
  </div>
</body>
</html>
